            padding: 20px;

        .header {
            text-align: center;

            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);

        }
        .post-item:hover {
            transform: translateY(-2px);
        }
        .post-date {
            color: #666;
            font-size: 0.9em;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
